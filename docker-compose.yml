services:
  db:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - backend

  backend:
    build: ./backend
    volumes:
      - ./backend:/app
      - /app/node_modules
    environment:
      DATABASE_URL: ${DATABASE_URL}
    command: >
      sh -c "
        echo 'Esperando a la base de datos...';
        timeout=30;
        while ! nc -z db 5432; do
          sleep 1;
          timeout=$((timeout - 1));
          if [ $timeout -eq 0 ]; then
            echo 'Error: Base de datos no responde.';
            exit 1;
          fi;
        done;
        echo 'Base de datos disponible. Ejecutando migraciones...';
        npx prisma generate &&
        npx prisma migrate deploy &&
        node src/server.js
      "
    networks:
      - backend

  frontend:
    build: ./frontend
    depends_on:
      - backend
    networks:
      - backend

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./frontend/dist:/usr/share/nginx/html:ro
    depends_on:
      - frontend
    networks:
      - backend

volumes:
  postgres-data:

networks:
  backend:
    driver: bridge
