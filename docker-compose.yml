services:
  db:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - backend
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    volumes:
      - ./backend:/app
      - /app/node_modules
    ports:
      - "5000:5000"
    environment:
      DATABASE_URL: ${DATABASE_URL}
    depends_on:
      - db
    command: >
      sh -c "
        npm install socket.io
        echo 'Esperando a la base de datos...';
        timeout=30;
        while ! nc -z db 5432; do
          sleep 1;
          timeout=$((timeout - 1));
          if [ $$timeout -eq 0 ]; then
            echo 'Error: Base de datos no responde.';
            exit 1;
          fi;
        done;
        echo 'Base de datos disponible. Ejecutando migraciones...';
        npx prisma generate &&
        npx prisma migrate deploy &&
        node src/server.js
      "
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:5000/health || exit 1"]
      interval: 30s
      retries: 3
      start_period: 10s
    networks:
      - backend

  frontend:
    image: node:20-alpine
    working_dir: /app
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "5173:5173"
    environment:
      - CHOKIDAR_USEPOLLING=true
    command: sh -c "npm install && npm run dev -- --host"
    depends_on:
      - backend
    networks:
      - backend

volumes:
  postgres-data:

networks:
  backend:
    driver: bridge
