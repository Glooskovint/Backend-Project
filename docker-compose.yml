services:
  db:
    image: postgres:15-alpine
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password}
      POSTGRES_DB: ${POSTGRES_DB:-mydb}
    ports:
      - "127.0.0.1:5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - app-network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-user} -d ${POSTGRES_DB:-mydb}" ]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    volumes:
      - ./backend:/app
      - /app/node_modules
    ports:
      - "127.0.0.1:5000:5000"
    environment:
      DATABASE_URL: ${DATABASE_URL}
    depends_on:
      - db
    command: >
      sh -c "
        echo 'Esperando a la base de datos...';
        timeout=30;
        while ! nc -z db 5432; do
          sleep 1;
          timeout=$((timeout - 1));
          if [ $timeout -eq 0 ]; then
            echo 'Error: Base de datos no responde.';
            exit 1;
          fi;
        done;
        echo 'Base de datos disponible. Ejecutando migraciones...';
        npx prisma generate &&
        npx prisma migrate deploy &&
        node src/server.js
      "
    healthcheck:
      test: [ "CMD-SHELL", "curl -f http://localhost:5000/health || exit 1" ]
      interval: 30s
      retries: 3
      start_period: 10s
    networks:
      - app-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    image: frontend-builder
    container_name: frontend-builder
    volumes:
      - frontend-build:/usr/share/nginx/html
    networks:
      - app-network

  nginx:
    image: nginx:stable-alpine
    restart: always
    ports:
      - "127.0.0.1:80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - frontend-build:/usr/share/nginx/html:ro
    depends_on:
      - backend
      - frontend
    networks:
      - app-network

volumes:
  postgres-data:
  frontend-build:

networks:
  app-network:
    driver: bridge